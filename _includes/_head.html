<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> {% if page.title == 'Home' %}{{site.title}}{% else %}{{page.title}} - {{site.title}}{% endif %}
        </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="style" href="{{site.baseurl}}/assets/css/fonts.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    
    <!--  Essential META Tags -->

    <meta property="og:title" content="{% if page.title == 'Home' %}{{site.title}}{% else %}{{page.title}} - {{site.title}}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{page.thumb}}">
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}">
    <meta name="twitter:card" content="summary_large_image">


<!--  Non-Essential, But Recommended -->

<meta property="og:site_name" content="{{site.title}}">
<meta name="twitter:image:alt" content="{{site.imgalt}}">


<!--  Non-Essential, But Required for Analytics -->
<meta name="twitter:site" content="@froginajar">
<meta name="twitter:creator" content="@froginajar" />
    
    
 </head>
